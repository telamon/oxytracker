syntax = "proto3";

message Profile {
  uint32 seq = 1;
  uint32 date = 2; // UTC timestamp
  string alias = 3;
  string tagline = 4;
}

message Report {
  uint32 seq = 1;
  uint32 date = 2;
  uint32 mood = 3;
  repeated Rumor rumors = 4;
}
message Rumor {
  bytes pk = 1;
  uint32 token = 2;
}
